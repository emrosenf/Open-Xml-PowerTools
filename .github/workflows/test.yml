name: Test

on:
  push:
    branches: [main, master, vNext]
  pull_request:
    branches: [main, master, vNext]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: |
          dotnet restore OpenXmlPowerTools/OpenXmlPowerTools.csproj
          dotnet restore OpenXmlPowerTools.Tests/OpenXmlPowerTools.Tests.csproj

      - name: Build
        run: |
          dotnet build OpenXmlPowerTools/OpenXmlPowerTools.csproj --no-restore --configuration Release
          dotnet build OpenXmlPowerTools.Tests/OpenXmlPowerTools.Tests.csproj --no-restore --configuration Release

      - name: Test
        run: dotnet test OpenXmlPowerTools.Tests/OpenXmlPowerTools.Tests.csproj --no-build --configuration Release --verbosity normal
